about:
  content: >
    # Sobre HugoTools

    HugoTools es una colección de herramientas útiles para desarrolladores y personas que trabajan en IT, bifurcado de [IT Tools](https://github.com/CorentinTh/it-tools) creado originalmente por [Corentin Thomasset](https://corentin.tech). Ahora es mantenido por [Hugo Hu](https://github.com/0HugoHu).

    HugoTools es de código abierto (bajo la licencia GPL-3.0) y gratuito.

    ## Tecnologías

    HugoTools está creado en Vue.js (Vue 3) con la biblioteca de componentes Naive UI. En algunas herramientas se utilizan bibliotecas de código abierto de terceros; puede encontrar la lista completa en [package.json](https://github.com/0HugoHu/hugowebtools/blob/main/package.json) archivo del repositorio.

    ## ¿Encontraste un error? ¿Falta una herramienta?

    Si necesita una herramienta que actualmente no está presente aquí, o encontró un error, presente un reporte en el [issues section](https://github.com/0HugoHu/hugowebtools/issues) en el repositorio de GitHub.

