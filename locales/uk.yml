about:
  content: >
    # Про HugoTools

    HugoTools - це колекція корисних інструментів для розробників і людей, які працюють в сфері IT, форк [IT Tools](https://github.com/CorentinTh/it-tools), створеного [Corentin Thomasset](https://corentin.tech). Зараз підтримується [Hugo Hu](https://github.com/0HugoHu).

    HugoTools є відкритим програмним забезпеченням (під ліцензією GPL-3.0) і безкоштовним.

    ## Технології

    HugoTools виконаний на Vue.js (Vue 3) з використанням бібліотеки компонентів Naive UI. У деяких інструментах використовуються сторонні відкриті бібліотеки, повний список яких ви можете знайти в файлі [package.json](https://github.com/0HugoHu/hugowebtools/blob/main/package.json) репозиторію.

    ## Знайшли баг? Відсутній інструмент?

    Якщо вам потрібен інструмент, якого наразі немає тут, або ви знайшли баг, будь ласка, подайте звіт в [розділі проблем](https://github.com/0HugoHu/hugowebtools/issues) у репозиторії GitHub.

