about:
  content: >
    # À propos de HugoTools

    HugoTools est une collection d'outils utiles pour les développeurs et les personnes travaillant dans l'informatique, forké de [IT Tools](https://github.com/CorentinTh/it-tools) créé à l'origine par [Corentin Thomasset](https://corentin.tech). Il est maintenant maintenu par [Hugo Hu](https://github.com/0HugoHu).

    HugoTools est open-source (sous licence GPL-3.0) et gratuit.

    ## Technologies

    HugoTools est fait en Vue.js (Vue 3) avec la bibliothèque de composants Naive UI. Des bibliothèques open-source tierces sont utilisées dans certains outils, vous pouvez trouver la liste complète dans le fichier [package.json](https://github.com/0HugoHu/hugowebtools/blob/main/package.json) du dépôt.

    ## Vous avez trouvé un bug ? Un outil manque ?

    Si vous avez besoin d'un outil qui n'est pas encore présent ici, ou si vous avez trouvé un bug, veuillez soumettre un rapport dans la [section issue](https://github.com/0HugoHu/hugowebtools/issues) du dépôt GitHub.

