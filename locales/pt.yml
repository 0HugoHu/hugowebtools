about:
  content: >
    # Sobre o HugoTools

    HugoTools é uma coleção de ferramentas úteis para desenvolvedores e pessoas que trabalham com TI, bifurcado de [IT Tools](https://github.com/CorentinTh/it-tools) criado originalmente por [Corentin Thomasset](https://corentin.tech). Agora é mantido por [Hugo Hu](https://github.com/0HugoHu).

    O HugoTools é código aberto (sob a licença GPL-3.0) e gratuito.

    ## Tecnologias

    O HugoTools é feito em Vue.js (Vue 3) com a biblioteca de componentes Naive UI. Bibliotecas de código aberto de terceiros são usadas em algumas ferramentas e você pode encontrar a lista completa no arquivo [package.json](https://github.com/0HugoHu/hugowebtools/blob/main/package.json) do repositório.

    ## Achou um bug? Está faltando uma ferramenta?

    Se você precisa de uma ferramenta que ainda não existe aqui, ou encontrou um bug, por favor registre um relato na [seção de issues](https://github.com/0HugoHu/hugowebtools/issues) no GitHub.

